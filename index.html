<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <div class="titles-box">
          <h1 class="title">Jessica Randall</h1>
          <p class="sub-title">London, United Kingdom</p>
        </div>
        <p class="jop-title">"Front-end developer and avid reader."</p>
      </header>
      <main class="links-box">
        <div class="link-item">GitHub</div>
        <div class="link-item">Frontend Mentor</div>
        <div class="link-item">Linkedin</div>
        <div class="link-item">Twitter</div>
        <div class="link-item">Instagram</div>
      </main>
    </div>
  </body>
</html>
